[colors]
background = #CC000000
background-alt = #BB555555
foreground = #FFFFFFFF
primary = #FFF0C674
secondary = #FF8ABEB7
alert = #FFA54242
disabled = #FF999999

[bar/example]
width = 100%
height = 60px
radius = 0

dpi = 144

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 5px

border-size = 20px
border-bottom-size = 0px
border-color = #00000000

padding-left = 10px
padding-right = 20px

module-margin = 1

separator = %{T2}|%{T-}
separator-foreground = ${colors.disabled}

font-0 = noto sans mono;4
font-1 = noto sans mono;2

modules-left = xworkspaces xwindow
modules-right = pulseaudio cpu gpu memory vram filesystem wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background}
label-active-foreground = ${colors.foreground}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.disabled}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:100:...%

[module/gpu]
type = custom/script
exec = nvidia-smi --query-gpu=power.draw,power.limit --format=csv,noheader,nounits | awk -F',' '{print $1 / $2 * 100}' | awk -F'.' '{print $1}' | awk '{printf "%2s%s", $1, "%"}'
interval = 1
format-prefix = "GPU "
format-prefix-foreground = ${colors.primary}

[module/vram]
type = custom/script
exec = nvidia-smi --query-gpu=memory.used,memory.total --format=csv,noheader,nounits | awk -F',' '{print $1 / $2 * 100}' | awk -F'.' '{print $1}' | awk '{printf "%2s%s", $1, "%"}'
interval = 1
format-prefix = "VRAM "
format-prefix-foreground = ${colors.primary}

[module/filesystem]
type = internal/fs
interval = 30

mount-0 = /

label-mounted = %{F#F0C674}SSD%{F-} %percentage_used:2%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d
time = %H:%M:%S

label = %{F#F0C674}%date%%{F-} %time%

[settings]
screenchange-reload = true

